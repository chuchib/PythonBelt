<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Travel buddy</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'travelbuddy/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="{% static 'travelbuddy/jquery-2.2.3.js' %}"></script>
  	<script src="{% static 'travelbuddy/js/jquery-ui.js' %}"></script>
  	<script src="{% static 'travelbuddy/js/materialize.js' %}"></script>
  </head>
  <body>
    <div id ='wrapper'>
      <h2 id="welcome"> Welcome!</h2>
      {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
      {% endif %}
      <div id="registration">
        <h2>Registration</h2>
        <form action="login/registration" method="post">
            {% csrf_token %}
            <label for="">First Name</label><input type="text" name="first_name"><br>
            <label for="">Last Name</label><input type="text" name="last_name"><br>
            <label for="">Email</label><input type="text" name="email"><br>
            <label for="">Password</label><input type="password" name="password"><br>
            <label for="">Confirm Password</label><input type="password" name="password_confirmation"><br>
            {% csrf_token %}
            <button class="btn submit" name="carryon" value="register" type="submit">Submit</button>
          </form>
      </div>
      <div id= "login">
        <h2>Login</h2>
        <form action="{% url 'login:login' %}" method="post">
            {% csrf_token %}
            <label for="">Email</label><input type="text" name="email"><br>
            <label for="">Password</label><input type="password" name="password"><br>
            {% csrf_token %}
            <button class="btn submit" name="carryon" value="login" type="submit">Submit</button>
        </form>

      </div>

    </div>
  </body>
</html>
